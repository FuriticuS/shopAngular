<p>Циклы с ngFor</p>
<ul class="arr-number">
  <li *ngFor="let number of arr; let ind = index">
    {{ind + 1}} {{number}}
  </li>
</ul>

<ul class="arr-number">
  <li *ngFor="let post of posts">
    <p>{{post.title}}</p>
    <p>{{post.name}}</p>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div class="comment">
          <small>{{comment.name}}</small>
          <p>{{comment.text}}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
